<html>
<head>
    <title>ExtJS Unit Test: Sample App Jasmine Tests</title>

    <!-- Jasmine -->
    <script type="text/javascript" src="../resources/jasmine-standalone-1.2.0/lib/jasmine-1.2.0/jasmine.js"></script>
    <script type="text/javascript" src="../resources/jasmine-standalone-1.2.0/lib/jasmine-1.2.0/jasmine-html.js"></script>
    <link href="../resources/jasmine-standalone-1.2.0/lib/jasmine-1.2.0/jasmine.css" type="text/css" rel="stylesheet" />

    <!-- ExtJS -->
    <script type="text/javascript" src="../resources/extjs-4.1.0/ext-all.js"></script>


    <!-- Classes to be tested / dependencies -->
    <script type="text/javascript" src="../app/MeetupApiUtil.js"></script>
    <script type="text/javascript" src="../app/model/Event.js"></script>
    <script type="text/javascript" src="../app/store/Events.js"></script>
    <script type="text/javascript" src="../app/view/Events.js"></script>


    <!-- UNIT TEST CLASSES -->
    <script type="text/javascript" src="app/MeetupApiUtil.js"></script>
    <script type="text/javascript" src="app/view/Events.js"></script>

</head>
<body>

    <div id="test"></div>

    <script type="text/javascript">
        var jasmineEnv      = jasmine.getEnv(),
                trivialReporter = new jasmine.TrivialReporter();

        jasmineEnv.updateInterval = 1000;

        jasmineEnv.addReporter(trivialReporter);

        jasmineEnv.specFilter = function(spec) {
            return trivialReporter.specFilter(spec);
        };

        jasmineEnv.execute();
    </script>

</body>
</html>
